          <div class="modal-body text-center"> <!-- text-center helps if image is smaller than modal width -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        // Get the modal element by its ID
        var photoModal = document.getElementById('photoModal');
        // Get the image element inside the modal where the clicked image will be displayed
        var modalImage = document.getElementById('modalImage');

        // Add an event listener for when the modal is about to be shown
        photoModal.addEventListener('show.bs.modal', function (event) {
            // event.relatedTarget holds the element that triggered the modal (the clicked image)
            var triggerImage = event.relatedTarget;
            // Get the image source stored in the 'data-src' attribute of the clicked image
            var imageSource = triggerImage.getAttribute('data-src');
            // Set the 'src' attribute of the modal's image element to the clicked image's source
            modalImage.src = imageSource;
            // Optional: Set alt text dynamically too
            // modalImage.alt = triggerImage.alt;
        });

         // Optional: Clear the src when modal is hidden to prevent showing old image briefly if network is slow
         photoModal.addEventListener('hidden.bs.modal', function () {
            modalImage.src = "";
        });
    </script>
