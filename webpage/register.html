<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://images.pexels.com/photos/7915289/pexels-photo-7915289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .overlay-box {
      background-color: rgba(2, 14, 22, 0.6);
      padding: 50px 20px;
      border-radius: 10px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      border-radius: 10px 10px 0 0;
    }

    .card-title {
      text-align: center;
      font-size: 1rem;
      color: white;
      margin: 10px 0;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

  <div class="container my-5 overlay-box">
    <h1 class="text-center mb-5">GAMES REGISTRATION</h1>

    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="lol.html">
          <div class="card">
            <img src="https://static.lolwallpapers.net/2014/08/lol-champions-8.jpg" class="card-img-top" alt="League of Legends">
            <div class="card-body">
              <h5 class="card-title">LEAGUE OF LEGENDS</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Card 2 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="fn.html">
          <div class="card">
            <img src="https://cdn2.unrealengine.com/7up-3840x2160-c93d04c02c26.jpg" class="card-img-top" alt="Fortnite">
            <div class="card-body">
              <h5 class="card-title">FORTNITE</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Card 3 -->

      </div>

            <div class="card-body">
              <h5 class="card-title">CALL OF DUTY - WARZONE</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Card 6 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
