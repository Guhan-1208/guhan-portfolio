<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(https://newdigitalage.co/wp-content/uploads/2022/06/iStock-1334436084.jpg);
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            color: white;
        }
        .login-card h1 {
            text-align: center;
            margin-bottom: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .btn-custom {
            background-color: #787e83;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #9d04ef;
        }
        .form-control {
            background-color: rgba(22, 127, 219, 0.133);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .form-control:focus {
            border-color: #9d04ef;
            box-shadow: 0 0 0 0.2rem rgba(157, 4, 239, 0.25);
        }
    </style>
</head>
<body>

<div class="login-card">
    <h1>SIGN IN</h1>
    <form action="http://localhost:3000/login" method="post" onsubmit="return validateForm()">

        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="USER NAME">
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="EMAIL">
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="PASSWORD">
        </div>

        <div class="mb-3">
            <a href="#" class="text-white">Forgot Password?</a>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-custom me-2">Login</button>
            <button type="button" class="btn btn-custom" onclick="window.location.href='/'">Cancel</button>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        const userNameInput = document.querySelector('input[name="username"]');
        const emailInput = document.querySelector('input[name="email"]');
        const passwordInput = document.querySelector('input[name="password"]');

        if (!userNameInput.value || !emailInput.value || !passwordInput.value) {
            alert("Please fill in all fields.");
            return false;
        }
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
