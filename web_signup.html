<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/735911/pexels-photo-735911.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            color: white;
        }
        .signup-card h1 {
            text-align: center;
            margin-bottom: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .form-control {
            background-color: rgba(22, 127, 219, 0.133);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            border-color: #9d04ef;
            box-shadow: 0 0 0 0.2rem rgba(157, 4, 239, 0.25);
        }
        .btn-custom {
            background-color: #787e83;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #9d04ef;
        }
    </style>
</head>
<body>

<div class="signup-card">
    <h1>SIGN UP</h1>
    
    <!-- User registration form -->
    <form id="signup-form" onsubmit="return verifyOTP()">
        <!-- User Name -->
        <div class="mb-3">
            <input type="text" class="form-control" id="userName" placeholder="NAME" required>
        </div>

        <!-- User Email -->
        <div class="mb-3">
            <input type="email" class="form-control" id="userEmail" placeholder="EMAIL" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <input type="password" class="form-control" id="userPassword" placeholder="PASSWORD" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="CONFIRM PASSWORD" required>
        </div>

        <!-- OTP -->
        <div class="mb-3">
            <input type="text" class="form-control" id="userOTP" placeholder="ENTER OTP" readonly>
        </div>

        <!-- Generate OTP button -->
        <div class="d-grid gap-2 mb-3">
            <button type="button" class="btn btn-custom" onclick="generateOTP()">Generate OTP</button>
        </div>

        <!-- Sign Up button -->
        <div class="d-grid gap-2 mb-2">
            <button type="submit" class="btn btn-custom">Sign Up</button>
        </div>

        <!-- Cancel button -->
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-light" onclick="window.location.href='/'">Cancel</button>
        </div>
    </form>
</div>

<script>
    function generateOTP() {
        // Simulate OTP generation
        const generatedOtp = "123456";
        document.querySelector("#userOTP").value = generatedOtp;
    }

    function verifyOTP() {
        const userName = document.querySelector("#userName").value;
        const userEmail = document.querySelector("#userEmail").value;
        const userPassword = document.querySelector("#userPassword").value;
        const confirmPassword = document.querySelector("#confirmPassword").value;
        const enteredOtp = document.querySelector("#userOTP").value;
        const hardcodedOtp = "123456"; // Replace with your actual OTP value

        if (!userName || !userEmail || !userPassword || !confirmPassword) {
            alert("Please fill in all fields.");
            return false;
        }

        if (enteredOtp === hardcodedOtp) {
            alert("OTP verification successful! User registered.");
            // Redirect or other actions after successful registration
        } else {
            alert("Invalid OTP. Please try again.");
            return false;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
